<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Motor Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Water Motor Tracker</h1>
            <div class="header-controls">
                <button id="darkModeToggle" class="button">
                    <span class="material-icons">dark_mode</span>
                </button>
                <button id="exportData" class="button primary-button">
                    <span class="material-icons">download</span>
                    Export
                </button>
                <button id="clearAll" class="button danger-button">
                    <span class="material-icons">delete</span>
                    Clear All
                </button>
            </div>
        </header>

        <div class="add-motor-section">
            <input type="text" id="motorName" placeholder="Enter motor name">
            <input type="color" id="motorColor" value="#4285f4">
            <button id="addMotor" class="button primary-button">
                <span class="material-icons">add</span>
                Add Motor
            </button>
        </div>

        <div id="motorList" class="motor-grid"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
